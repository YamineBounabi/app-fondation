
<template name="leaderboard">

  <div class='leaderboard'>
    <h1><span><strong>Classement</strong></span></h1>

    <div class="content">
      <h2>
        Dernière bonne réponse par :<br />
        {{{lastGoodAnswer}}}
      </h2>

      <ul>
        {{#each users}}
        <li>
          <div class="score">
            <strong>{{profile.name}} :</strong>
          </div>
          <div class="score right">{{profile.score}}</div>
        </li>
        {{/each}}
      </ul>
    </div>
  </div>

</template>
