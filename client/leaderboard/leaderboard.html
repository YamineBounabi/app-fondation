
<template name="leaderboard">

<div class='leaderboard'>
  <h1><span><strong>Leaderboard</strong></span></h1>

  <div class="content">
    <h2>Dernière bonne réponse par : {{lastGoodAnswer}} </h2><br />

    <ul>
        {{#each users}}
        <li><div class="score"><strong>{{profile.name}} :</strong></div> <div class="score" id="placescore">{{profile.score}}</div></li>
        {{/each}}
    </ul>
  </div>
</div>

</template>
