
<template name="leaderboard">

  <div class="annonce">Rendez-vous sur http://bit.do/simplon</div>

  <div class='leaderboard'>
    <h1>
      <span><strong>Classement</strong></span>
    </h1>

    <div class="content">
      {{#if lastGoodAnswer}}
      <h2>
        Dernière bonne réponse par :<br />
        {{{lastGoodAnswer}}}
      </h2>
      {{/if}}

      <ul>
        {{#each users}}
        <li>
          <div class="score">
            <strong>{{username}} :</strong>
          </div>
          <div class="score right">{{score}}</div>
        </li>
        {{/each}}
      </ul>
    </div>
  </div>

</template>
