<template name="quizz">
  <div>
  {{#with randomquizz}}
    <div id="question" data-valid="{{validanswer}}">
      {{question}}
    </div>
    <ul id="quizzAnswers">
      {{#each answers}}
      <li><a href="#" data-index="{{@index}}">{{this}}</a></li>
      {{/each}}
    </ul>
  {{/with}}
  </div>
</template>
