<template name="admin">

  <div class="container">

    <h1>Admin</h1>

    <h2>Stats</h2>

    <ul>
      <li>Nombre de questions : {{nbquestions}}</li>
    </ul>

    <h2>Actions</h2>

    <ul>
      <li><button class="deleteAllSessions">Effacer les sessions utilisateurs</button></li>
    </ul>

    <h2>Ajout d'une question</h2>

    <form id="addquestion">
      <ul>
        <li><label for="text">Question :</label><input type="text" name="question" value=""></li>
        <li><label>Réponse 1</label><input type="text" name="answers[]" value=""></li>
        <li><label>Réponse 2</label><input type="text" name="answers[]" value=""></li>
        <li><label>Réponse 3</label><input type="text" name="answers[]" value=""></li>
        <li><label>Réponse 4</label><input type="text" name="answers[]" value=""></li>
        <li>
          <label for="validanswer">Bonne réponse</label>
          <select name="validanswer">{{{valeursreponses}}}</select>
        </li>
        <li>
          <label for="category">Catégorie</label>
          <select name="category">{{{categories}}}</select>
        </li>
        <li><input type="submit" name="enregistrer" value="Enregistrer"></li>
      </ul>
    </form>


      <h2>Liste des questions</h2>

    <ul class="newquestion">
      {{#each questions}}
      <li>
        <div>
          <u>Question :</u>
          <strong>{{question}}</strong>
        </div>
        <div>
          <u>Réponses possibles :</u>
          <ul>
            {{#each answers}}
              <li>{{this}}</li>
            {{/each}}
          </ul>
        </div>
        <div>
          <u>Bonne réponse :</u>  {{validanswer}}
        </div>
        <div>
          <u>Catégorie :</u> {{category}}
        </div>
        <button class="delete" data-id="{{_id}}">Effacer</button>
      </li>
      {{/each}}
    </ul>
</div>

</template>
